<!DOCTYPE html>
<html lang="en" >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>MVC Form 테스트 페이지</h1>
<form action = "/form-test-get" method = "get">
    <div>
        <label>제목</label>
        <input name = "title" type="text">
    </div>
    <div>
        <label>내용</label>
        <textarea name = "content" rows = "10"></textarea>
    </div>
    <button type = "submit">글작성하기</button>
</form>

</body>
</html>
